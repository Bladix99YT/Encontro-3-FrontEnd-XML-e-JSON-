<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#btnTroca1").click(function(){
                $("#p1").css("background-color", "cyan");
                $("#P2").css("background-color", "white");
                $("#PP3").css("background-color", "white");
            });

            $("#btnTroca2").click(function(){
                $("#p1").css("background-color", "white");
                $("#P2").css("background-color", "#fcba03");
                $("#PP3").css("background-color", "white");
            });

            $("#btnTroca3").click(function(){
                $("#p1").css("background-color", "white");
                $("#P2").css("background-color", "white");
                $("#PP3").css("background-color", "#fc0303");
            });
        });
    </script>
</head>
<body>
    <div>
        <button id="btnTroca1">Troca cor em P1</button>
        <p id="p1">Este é o p1.</p>

    </div>

    <div>
        <button id="btnTroca2">Troca cor em P2</button>
        <p id="P2">Este é o P2.</p>
        
    </div>

    <div>
        <button id="btnTroca3">Troca cor em PP3</button>
        <p id="PP3">Este é o PP3.</p>
        
    </div>

</body>
</html>
